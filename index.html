<!DOCTYPE html>
<html>
<head>
  <title>My JS Test</title>
  <script src="./index.js" defer></script>

</head>
<body>
  <h1>Hello from HTML</h1><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ajay's Crackers â€” Online Shop</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#1e90ff;--muted:#9aa6b2;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#061124 0%, #0b1630 100%);color:#e6eef6;min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.04)}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;background:linear-gradient(135deg,#2dd4bf,#3b82f6);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#06202b}
    h1{font-size:18px;margin:0}
    .owner{font-size:12px;color:var(--muted)}
    main{display:grid;grid-template-columns:1fr 360px;gap:20px;padding:22px}
    /* Product grid */
    .catalog{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .product-title{font-weight:600;margin:8px 0 4px}
    .price-row{display:flex;align-items:center;justify-content:space-between}
    .price{font-weight:700}
    .badge{font-size:12px;color:var(--muted)}
    button{background:var(--accent);border:0;color:#021124;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    /* Cart */
    .cart{position:sticky;top:22px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    .cart h2{margin:0 0 12px}
    .cart-list{display:flex;flex-direction:column;gap:10px;max-height:360px;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .cart-item img{width:56px;height:44px;object-fit:cover;border-radius:6px}
    .qty{display:flex;gap:6px;align-items:center}
    .qty button{padding:6px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .total-row{display:flex;justify-content:space-between;margin-top:14px;font-weight:700}
    .checkout{margin-top:12px;display:flex;gap:10px}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;padding:18px;z-index:50}
    .panel{width:100%;max-width:760px;background:linear-gradient(180deg,#071428,#06112a);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    form .row{display:flex;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:var(--glass);color:#e6eef6;margin-top:6px}
    textarea{min-height:80px}
    footer{padding:18px 24px;color:var(--muted);font-size:13px;border-top:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-between}
  </style>
</head>
<body>

</body>
</html>
